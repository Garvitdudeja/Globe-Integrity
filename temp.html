<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
.image-gallery {
  display: flex;
  flex-wrap: wrap;
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}

.image-gallery img {
  width: calc(20%); /* 20% width */
  height: 250px; /* Set a fixed height */
  margin: 0; /* Set margin to 0 */
  padding: 0; /* Set padding to 0 */
  box-sizing: border-box;
}

@media (max-width: 991px) {
  .image-gallery img {
    width: calc(33.33%); /* 33.33% width */
    height: 250px; /* Adjust height for smaller screens */
  }
}

@media (max-width: 767px) {
  .image-gallery img {
    width: calc(50%); /* 50% width */
    height: 200px; /* Adjust height for smaller screens */
  }
}


  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Image Gallery</h1>
    <div class="image-gallery">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <img src="assets/images/team/2.webp" alt="Image 1">
      <img src="assets/images/team/3.webp" alt="Image 1">
      <img src="assets/images/team/4.webp" alt="Image 1">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <img src="assets/images/team/1.webp" alt="Image 1">
      <!-- Add more images as needed -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
