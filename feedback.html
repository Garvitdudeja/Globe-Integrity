<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    text-align: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    padding: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="content">
        <h1>Insurance Feedback Form</h1>
        <form id="feedbackForm">
            <label for="question1">1. How did you find out about our insurance, and what made you choose it?</label>
            <textarea id="question1" name="question1"></textarea>
            
            <label for="question2">2. Can you share a specific time when our insurance gave you peace of mind or financial help?</label>
            <textarea id="question2" name="question2"></textarea>

            <!-- Repeat the above structure for questions 3 to 8 -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');

feedbackForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(feedbackForm);
    console.log("Form Data:");
    formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
    });

    // You can construct an API request here using the 'formData' object
    // and send it to your API endpoint using fetch() or any other method.

    const URL = "https://www.zohoapis.com/crm/v2/functions/Update_Client_Feedback_in_Deal/actions/execute?auth_type=apikey&zapikey=1003.ea52eed87a0014942321fe35b0a9b557.2958e2de5bb055884936bb746b431c82"

    // Example fetch request:
    fetch(URL, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert('Feedback submitted successfully.');
            feedbackForm.reset();
        } else {
            alert('Error submitting feedback.');
        }
    })
    .catch(error => {
        console.error(error.message);
        alert('An error occurred while submitting feedback.');
    });
});

    </script>
</body>
</html>
