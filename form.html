<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Insurance Calculator</title>
<style>
  /* Add your CSS styling here */
</style>
</head>
<body>
<div class="container">
  <form id="calculatorForm">
    <!-- Step 1: Personal Information -->
    <div class="step" id="step1">
      <h2>Step 1: Personal Information</h2>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>
    
    <!-- Step 2: Coverage Details -->
    <div class="step" id="step2">
      <h2>Step 2: Coverage Details</h2>
      <label for="coverageAmount">Coverage Amount:</label>
      <input type="number" id="coverageAmount" name="coverageAmount" required>
      <button type="button" onclick="prevStep(1)">Previous</button>
      <button type="button" onclick="nextStep(3)">Next</button>
    </div>
    
    <!-- Step 3: Results -->
    <div class="step" id="step3">
      <h2>Step 3: Results</h2>
      <p>Based on the information provided:</p>
      <p>Age: <span id="resultAge"></span></p>
      <p>Coverage Amount: <span id="resultCoverageAmount"></span></p>
      <p>Insurance Premium: <span id="resultPremium"></span></p>
      <button type="button" onclick="prevStep(2)">Previous</button>
      <button type="submit">Calculate</button>
    </div>
  </form>
</div>

<script>
  let currentStep = 1;

  function nextStep(next) {
    document.getElementById(`step${currentStep}`).style.display = 'none';
    document.getElementById(`step${next}`).style.display = 'block';
    currentStep = next;
  }

  function prevStep(prev) {
    document.getElementById(`step${currentStep}`).style.display = 'none';
    document.getElementById(`step${prev}`).style.display = 'block';
    currentStep = prev;
  }

  document.getElementById("calculatorForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const age = document.getElementById("age").value;
    const coverageAmount = document.getElementById("coverageAmount").value;
    
    // You can perform calculations here based on user input
    // For simplicity, let's just display the input values
    document.getElementById("resultAge").textContent = age;
    document.getElementById("resultCoverageAmount").textContent = coverageAmount;
    document.getElementById("resultPremium").textContent = "Calculated premium amount";
  });
</script>
</body>
</html>
