<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select to Checkboxes</title>
  <style>
    /* Add some styling for better presentation */
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<select id="originalSelect" multiple>
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <!-- Add more options as needed -->
</select>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the original select element
    var originalSelect = document.getElementById('originalSelect');

    // Create checkboxes based on the options in the select element
    for (var i = 0; i < originalSelect.options.length; i++) {
      var option = originalSelect.options[i];

      // Create a label element
      var label = document.createElement('label');

      // Create a checkbox element
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = option.value;

      // Set the label text to match the option text
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(option.text));

      // Append the label to the document body
      document.body.appendChild(label);
    }
  });
</script>

</body>
</html>
